<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tafel Weergeven</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

<label for="numberInput">Voer een getal in:</label>
<input type="number" id="numberInput" min="1" max="100">
<button onclick="toonTafel()">Toon Tafel</button>

<script>
  function toonTafel() {
    // Haal het ingevoerde getal op uit het tekstveld
    const getal = document.getElementById('numberInput').value;

    // Controleer of er een geldig getal is ingevoerd
    if (getal >= 1 && getal <= 100) {
      // Wis de bestaande inhoud van de body
      document.body.innerHTML = '';

      // Voer de for-loop uit om de tafel van het ingevoerde getal op het scherm te tonen
      for (let i = 1; i <= 100; i++) {
        const resultaat = i * getal;
        const tekst = document.createTextNode(`${i} x ${getal} = ${resultaat}`);
        const paragraaf = document.createElement('p');
        paragraaf.appendChild(tekst);
        document.body.appendChild(paragraaf);
      }
    } else {
      alert('Voer een getal tussen 1 en 100 in.');
    }
  }
</script>

</body>
</html>
